<section class="article-img-strip__wrap">
  <div class="container">
    <article class="article-img-strip">
      [[+video:notempty=`<div class="article-img-strip__video-wrap">
        <iframe width="956" height="538" src="[[+video:urlClean]]" frameborder="0"  allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>`]]
      [[+image:notempty=`<img class="article-img-strip__img" src="[[+image:phpthumbof=`w=1200&q=70`]]" alt="[[+heading:htmlent]]">`]]
      [[+map:notempty=`
      <div class="article-img-strip__video-wrap">
        [[+map]]
      </div>
      `]]
      <div class="article-img-strip__text rte">
        [[+heading:notempty=`<h2>[[+heading:htmlent]]</h2>`]]
        [[+description:notempty=`[[+description]]`]]
      </div>
    </article>
  </div>
</section>
