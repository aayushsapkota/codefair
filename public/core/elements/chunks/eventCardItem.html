<article class="[[+classNames:default=`event-card col-fw col-sm-6 col-lg-4`]]">
  <div class="event-card__text">
    <div class="event-card__header">
      [[+image:notempty=`<img class="event-card__img" src="[[+image]]" alt="[[+imageAlt]]">`]]

      <h3 class="event-card__combined-heading combined-heading">
        [[+heading:notempty=`<strong class="event-card__title combined-heading__title">[[+heading]]</strong>`]]

        [[+subHeading:notempty=`<span class="combined-heading__tagline">[[+subHeading]]</span>`]]
      </h3>
      
    </div>

    [[+description:notempty=`<div class="rte">
      [[+description]]
    </div>`]]

    [[+btnTarget:notempty=`<div class="event-card__btn-wrap">
      <a href="[[+btnTarget:urlClean]]" class="event-card__btn btn btn--outline">[[+btnLabel:htmlent]]</a>
    </div>`]]

  </div>
</article>
